<div class="container">
  <div class="registration form">
    <header>Signup</header>
    <form [formGroup]="form">
      <input formControlName="name" placeholder="Enter your name(required)" />

      <input
        formControlName="email"
        placeholder="Enter your email(required) "
      />

      <input
        formControlName="nickName"
        placeholder="Enter your nickName(required) "
      />
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password(required)"
      />
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Enter your confirmPassword(required)"
      />

      <button  (click)="submit()" routerLink="/login">
        Registrate As User
      </button>
    </form>
    <div class="signup">
      <span class="signup"
        >Already have an account?
        <label routerLink="/login">Login</label>
      </span>
      <p routerLink="/coach-feature/coach-registration">Registrate As Coach</p>
    </div>
  </div>
</div>
