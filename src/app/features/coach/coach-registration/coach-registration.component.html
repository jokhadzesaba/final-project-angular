  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form [formGroup]="form">
        <input formControlName="nickName" placeholder="Enter your nickName " />
        <input formControlName="email" placeholder="Enter your email " />
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Enter your confirmPassword"
        />
        <button [disabled]="form.invalid" (click)="submit()" routerLink="/login/login">Registrate As Coach</button>
      </form>
      <div class="signup">
        <span class="signup"
          >Already have an account?
          <label routerLink="/login" for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
