
<div class="top-bar">
    <button routerLink="/login" *ngIf="loggedStatus==='guest'">Log In</button>
    <button (click)="logOut()" *ngIf="loggedStatus!=='guest'">Log Out</button>
    <button routerLink="/home">Home</button>
    <button routerLink="/coach-feature/coach-list">All Coach</button>

    <div class="dropdown">
        <p>Registration</p>
        <div class="dropdown-content">
            <button routerLink="/coach-feature/coach-registration">Coach Registration</button>
            <button routerLink="/user/user-registration">User Registration</button>
        </div>
    </div>

    <button *ngIf="loggedStatus === 'user'" routerLink="/user/user-info">Profile</button>
    <button *ngIf="loggedStatus === 'coach'" routerLink="/coach-feature/single-coach-info">Profile</button>
    <button routerLink="/exercises">Exercises</button>

    <div class="dropdown">
        <p>Calculate</p>
        <div class="dropdown-content">
            <button routerLink="/calculate/bmi">BMI</button>
            <button routerLink="/calculate/bmr">BMR</button>
            <button routerLink="/calculate/one-rep-max">One-Rep-Max</button>
        </div>
    </div>
    <p>Status:{{loggedStatus}}</p>
</div>
